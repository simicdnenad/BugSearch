# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: CMake on a single platform

on:
  push:
    branches: [ "PR-Workflow" ]
# on:
#  pull_request:
#    branches:
#      - main # Or your target branch
# on: workflow_dispatch


env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.0' # Specify your desired Qt version
        host: 'linux' # Or 'windows', 'mac'
        target: 'desktop'
        arch: 'gcc_64' # Or appropriate architecture for your host/target
        install-deps: 'true' # Install necessary build dependencies
        cache: 'true' # Enable caching for faster run

    #- name: Install Boost
    #  uses: MarkusJx/install-boost@v2 # Use the latest version
    #  id: install-boost
    #  with:
    #     boost_version: 1.76.0

    - name: Install Boost
      run: |
         sudo apt-get update
         sudo apt-get install libboost-all-dev # Or specific Boost components like libboost-program-options-dev

    - name: Install Doxygen
      uses: ssciwr/doxygen-install@v1
      with:
         version: "1.9.1" # Specify desired Doxygen version
    
    - name: Update apt
      run: sudo apt-get update

    - name: Install libclang-10-dev
      run: |
         sudo apt-get install -y libclang-10-dev
    #- name: Install libclang-dev
    #  run: |
    #     sudo apt-get update
    #     sudo apt-get install -y libclang-dev

    #- name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      # run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    #- name: Build
      # Build your program with the given configuration
      # run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    #- name: Test
      # working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      # run: ctest -C ${{env.BUILD_TYPE}}

    - name: Execute Build script
      run: ${{github.workspace}}/manual_test/linux_test.sh
